name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: rose_gold_trend_dev
        ports:
          - 5432:5432
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          until pg_isready -h localhost -p 5432 -U postgres; do sleep 1; done
      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/rose_gold_trend_dev
        run: npm run migrate
      - name: Run tests against Postgres
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/rose_gold_trend_dev
          NODE_ENV: development
        run: npm test
      - name: Run linter
        run: npm run lint
